<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 
  <link href="/styles.css" rel="stylesheet" media="all" />
</head>
<body>
  <h1>Exames</h1>
  <div class="bar-container">
    <form action="http://localhost:3000/import" method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <button type="submit">Importar Dados</button>
    </form>
    <div>
      <input type="text" name="token" id="token-input" oninput="let p = this.selectionStart; this.value = this.value.toUpperCase();this.setSelectionRange(p, p);" />
      <button type="submit" onclick="searchToken()">Pesquisar</button>
    </div>
  </div>
  <div class="reset-container">
    <button type="reset" onclick="backHome()">Voltar para Home</button>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
          <th>Endereço</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>CRM do Médico</th>
          <th>Estado do CRM</th>
          <th>Nome do Médico</th>
          <th>Email do Médico</th>
          <th>Token do Resultado</th>
          <th>Data do Exame</th>
          <th>Tipo do Exame</th>
          <th>Limites do Exame</th>
          <th>Resultado do Exame</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="/main.js"></script>
</body>
